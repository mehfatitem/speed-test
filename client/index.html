<!DOCTYPE html>
<html ng-app="SpeedTestApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>İnternet Hız Testi</title>
</head>
<body ng-controller="SpeedTestController">
  <div class="container">
    <div class="speed-test">
      <h1 class="text-center">İnternet Hız Testi</h1>
      <div class="form-group text-center">
        <button class="btn btn-primary" ng-click="startSpeedTest()" ng-disabled="isTesting">Test Et</button>
      </div>
      <div class="loading-container text-center" ng-show="isTesting">
        <p class="warning-text">Test işlemi devam ediyor...</p>
        <img class="loading-image" src="images/loading.gif" alt="Loading..." width="50" height="50">
      </div>
      <div class="results" ng-show="showResults">
        <div class="result-item">
          <b class="result-label">Ping:</b>
          <span class="result-value">{{ ping }}</span>
        </div>
        <div class="result-item">
          <b class="result-label">İndirme Hızı:</b>
          <span class="result-value">{{ download }}</span>
        </div>
        <div class="result-item">
          <b class="result-label">Yükleme Hızı:</b>
          <span class="result-value">{{ upload }}</span>
        </div>        
        <div class="result-item country">
          <b class="result-label">Ülke:</b>
          <span class="result-value">{{ country }}</span>
        </div>
        <div class="result-item provider">
          <b class="result-label">İnternet Sağlayıcı Firma:</b>
          <span class="result-value">{{ name }}</span>
        </div>
        <div class="result-item location">
          <b class="result-label">Şehir:</b>
          <span class="result-value">{{ location }}</span>
        </div>
        <div class="result-item host">
          <b class="result-label">Host:</b>
          <span class="result-value">{{ host }}</span>
        </div>
        <div class="result-item host-ip">
          <b class="result-label">Host Ip:</b>
          <span class="result-value">{{ ip }}</span>
        </div>
        <div class="result-item client-ip">
          <b class="result-label">İstemci Ip:</b>
          <span class="result-value">{{ clientIp }}</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
